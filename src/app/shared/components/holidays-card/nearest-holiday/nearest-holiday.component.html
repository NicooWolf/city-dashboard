<div *ngIf="showSpinner else nearestHolidayContent">
    <div class="spinner flex align-items-center justify-content-center h-25rem">
        <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="4" animationDuration=".5s" aria-label="Loading" />
    </div>
</div>

<ng-template #nearestHolidayContent>
    <div *ngIf="displayNearestCard" class="holidays-card h-full bg-cover bg-center">
        <div
            class="holidays-card-wrapper h-full flex flex flex-column align-items-center justify-content-center text-center">
            <h2 class="text-4xl">Next Holiday:</h2>
            <h3 class="text-xl">{{nearestHolyDate | date: 'EEEE, MMMM d, y'}}</h3>
            <div class="mt-3 bg-white p-3">
                <h4>{{daysToHoliday}} days left.</h4>
            </div>
        </div>
    </div>
</ng-template>
